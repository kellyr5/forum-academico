<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Forum UNIFEI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #002855 0%, #003d7a 100%);
        }
        .acesso-negado {
            background: white;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .acesso-negado h1 {
            color: #c41e3a;
            font-size: 48px;
            margin-bottom: 16px;
        }
        .acesso-negado p {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 32px;
        }
        .btn-voltar {
            display: inline-block;
            padding: 12px 24px;
            background: #003d7a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="acesso-negado">
        <h1>403</h1>
        <h2>Acesso Negado</h2>
        <p>Voce nao tem permissao para acessar esta funcionalidade.</p>
        <p>Entre em contato com o administrador do sistema se acredita que isso e um erro.</p>
        <a href="index.html" class="btn-voltar">Voltar ao Sistema</a>
    </div>
</body>
</html>
