<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forum Academico UNIFEI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #002855 0%, #003d7a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23002855" width="1200" height="800"/><g fill="white" opacity="0.03"><circle cx="200" cy="150" r="100"/><circle cx="800" cy="600" r="150"/><circle cx="1000" cy="200" r="80"/><rect x="100" y="500" width="150" height="150" transform="rotate(45 175 575)"/><rect x="900" y="400" width="100" height="100" transform="rotate(45 950 450)"/></g></svg>');
            background-size: cover;
            z-index: 0;
        }

        .login-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-unifei {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #003d7a, #002855);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0,61,122,0.3);
        }

        .logo-unifei svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .login-header h1 {
            color: #003d7a;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #003d7a;
            box-shadow: 0 0 0 4px rgba(0,61,122,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #003d7a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #002855;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,61,122,0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c41e3a;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #28a745;
            border: 1px solid #cfc;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 13px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-unifei">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                </svg>
            </div>
            <h1>Forum Academico UNIFEI</h1>
            <p>Faca login para acessar o sistema</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu.email@unifei.edu.br"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Entrar
            </button>
        </form>

        <div class="login-footer">
            Universidade Federal de Itajuba
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';

        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.className = 'alert alert-' + tipo;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('form-login').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btn-login');

            btnLogin.textContent = 'Entrando...';
            btnLogin.disabled = true;
            document.querySelector('.login-container').classList.add('loading');

            try {
                const response = await fetch(API + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    mostrarAlerta('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    mostrarAlerta(data.error || 'Erro ao fazer login', 'error');
                    btnLogin.textContent = 'Entrar';
                    btnLogin.disabled = false;
                    document.querySelector('.login-container').classList.remove('loading');
                }
            } catch (error) {
                mostrarAlerta('Erro ao conectar com o servidor', 'error');
                btnLogin.textContent = 'Entrar';
                btnLogin.disabled = false;
                document.querySelector('.login-container').classList.remove('loading');
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
